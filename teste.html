<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox dentro de Select</title>
    <style>
        /* Estilo básico para o "select" personalizado */
        .custom-select {
            position: relative;
            width: 200px;
        }

        .select-box {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        .options-container {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            z-index: 1000;
        }

        .options-container.show {
            display: block;
        }

        .options-container label {
            display: block;
            padding: 5px;
        }

        .options-container label:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <div class="custom-select">
        <div class="select-box" onclick="toggleOptions()">Escolha suas frutas</div>
        <div class="options-container" id="options">
            <label><input type="checkbox" value="maçã" name="frutas[]"> Maçã</label>
            <label><input type="checkbox" value="banana" name="frutas[]"> Banana</label>
            <label><input type="checkbox" value="laranja" name="frutas[]"> Laranja</label>
            <label><input type="checkbox" value="uva" name="frutas[]"> Uva</label>
            <label><input type="checkbox" value="morango" name="frutas[]"> Morango</label>
        </div>
    </div>

    <script>
        // Função para exibir/ocultar as opções
        function toggleOptions() {
            const options = document.getElementById('options');
            options.classList.toggle('show');
        }

        // Fechar o dropdown se o usuário clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('.select-box')) {
                const dropdowns = document.getElementsByClassName('options-container');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
